<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>English Fire</title>
    </head>
    <body>
        <header>
            <nav id="navbar">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Módulos</a></li>
                </ul>
            </nav>        
        </header>
        <main>
            <h1>Módulo 2</h1><br><br>
            <h4>Escute o áudio e responda a questão a seguir:</h4><br>
            <audio id="LucasClip" controls>
                <source src="audio.mp3" type="audio/mpeg" />
            </audio><br><br>
            <form>
                <fieldset>
                  <legend><b>Lucas said he goes to: </b></legend>
                  <input id="one" type="radio" name="items" value="one">
                  <label for="one">Shopping mall</label><br>
                  <input id="two" type="radio" name="items" value="two">
                  <label for="two">Restaurant</label><br>
                  <input id="three" type="radio" name="items" value="three">
                  <label for="three">Ranch</label>
                </fieldset>
            </form>

            <article>
                <h1>Places</h1>
                <div class="card">
                    <div style="background-image: url('airport.jpg');" class="thumb"></div>
                    <div class="container">
                      <h4><b>Airport – Aeroporto</b></h4>
                    </div>
                </div>
                <div class="card">
                    <div style="background-image: url('factory.jpg');" class="thumb"></div>
                    <div class="container">
                      <h4><b>Factory – Fábrica</b></h4>
                    </div>
                </div>
                <div class="card">
                    <div style="background-image: url('drugstore.jpg');" class="thumb"></div>
                    <div class="container">
                      <h4><b>Drogstore – Farmácia ou Drogaria</b></h4>
                    </div>
                </div>
                <div class="card">
                    <div style="background-image: url('Hopi-Hari.jpg');" class="thumb"></div>
                    <div class="container">
                      <h4><b>Amusement Park / Fun Fair</b></h4>
                    </div>
                </div>
            </article>
        </main>
    </body>
    <footer>
        <img id="iconFire" src="fire.png" alt="fire">
        English Fire 
    </footer>
</html>
