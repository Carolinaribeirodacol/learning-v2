<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 id="title"></h1>
    <p id="description"></p>
    <form action="survey-form">
        <label for="name-label">Name</label>
        <input id="name" value="Name" type="text" placeholder="Name">
        <label id="email" for="email-label">Email</label>
        <input id="email" value="Email" type="email" placeholder="Email">
        <label for="number-label">Number</label>
        <input id="number" type="number" id="quantity" name="quantity" min="1" max="5"><br><br>
        <select name="dropdown" id="dropdown">
            <option value="teste1">1</option>
            <option value="teste2">2</option>
        </select>
        <div>
            <input name="teste" type="checkbox">
        </div>
        <textarea name="teste" id="teste" cols="30" rows="10"></textarea>
        <button id="submit">teste</button>
    </form>
</body>
</html>
