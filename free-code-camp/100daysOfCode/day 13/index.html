<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
    <title>0and1Coffee</title>
</head>
<body>
    <main>
        <h1 id="title">CADASTRO</h1>
        <p id="description">Cursos gratuitos de programação, do básico ao avançado!</p>

        <form action="survey-form">
            <div class="form-group">
                <label for="name-label">Nome</label>
                <input id="name" type="text" placeholder="Insira o seu primeiro nome">
            </div>
            <div class="form-group">
                <label for="number-label">Idade</label>
                <input id="number" type="number" id="quantity" min="1" max="200" placeholder="Insira a sua idade">
           </div>
            <div class="form-group">
                <label id="email" for="email-label">Email</label>
                <input id="email" type="email" placeholder="Insira o seu email">
            </div>

            <p>Selecione as linguagens que você possui algum conhecimento:</p>

            <div class="cards">
                <div class="card">
                    <div style="background-image: url('java.png');" class="thumb"></div>
                    <div class="container">
                    <input id="checkbox" type="checkbox">
                    </div>
                </div>
                
                <div class="card">
                    <div style="background-image: url('js.png');" class="thumb"></div>
                    <div class="container">
                    <input id="checkbox" type="checkbox">
                    </div>
                </div>
        
                <div class="card">
                    <div style="background-image: url('c.png');" class="thumb"></div>
                    <div class="container">
                    <input id="checkbox" type="checkbox">
                    </div>
                </div>
        
                <div class="card">
                    <div style="background-image: url('c1.png')" class="thumb"></div>
                    <div class="container">
                    <input id="checkbox" type="checkbox">
                    </div>
                </div>
        
                <div class="card">
                    <div style="background-image: url('c++.jpg');" class="thumb"></div>
                    <div class="container">
                    <input id="checkbox" type="checkbox">
                    </div>
                </div>
        
                <div class="card">
                    <div style="background-image: url('php.png');" class="thumb"></div>
                    <div class="container">
                    <input id="checkbox" type="checkbox">
                    </div>
                </div>
        
                <div class="card">
                    <div style="background-image: url('python.png');" class="thumb"></div>
                    <div class="container">
                    <input id="checkbox" type="checkbox">
                    </div>
                </div>
            </div>

            <p>Não encontrou alguma?</p>

            <textarea placeholder="Insira as outras linguagens que você conhece aqui ..." name="others" id="others" cols="30" rows="10"></textarea>
            
           <div class="form-group">
                <label for="number-label">Pretende trabalhar com:</label>
                <select name="dropdown" id="dropdown">
                    <option value="back-end">back-end</option>
                    <option value="front-end">front-end</option>
                    <option value="ambos">ambos</option>
                </select>
           </div> 

            <div id="button">
                <button id="submit">Cadastrar</button>
            </div>
        </form>
    </main>
</body>
</html>
